<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // <!-- Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчет идет по формуле Tf = (9 / 5) * Tc + 32, где Tf — температура по Фаренгейту, Tc — по Цельсию. -->
            var tc = prompt("Введите температуру в градусах Цельсия");
            var tf = 9 / 5 * tc + 32;
        alert(tc + "°C = " + tf + " °F");
        // <!-- Объявить две переменные: admin и name. Записать в name строку "Василий"; Скопировать значение из name в admin. Вывести admin (должно вывестись «Василий»). -->
            var admin;
            var name;
            name = "Василий";
            admin = name;
            alert(admin);
        // <!--* Чему будет равно JS-выражение 1000 + "108"? -->
            alert("JS-выражение 1000 + `108` будет равно `1000108`, т.к. вторая переменная - текстовая.");
        // <!--* Самостоятельно разобраться с атрибутами тега script (async и defer). -->
            alert("Аттрибуты тега script async и defer отвечают за фоновую загрузку скриптов. Отличаются тем, что defer сохраняет последовательность выполнения скриптов, а async выполняет скрипты по готовности загрузки");
    </script>
</body>
